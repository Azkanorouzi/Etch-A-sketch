<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/Etch-a-sketch.png">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet"> 
    <!-- title -->
    <title>Etch-a-Sketch | Azka</title>
  </head>
  <body>
    <!-- ====== Main start ====== -->
    <main draggable="false">
      <!-- ====== Card start ====== -->
      <h1 class="main-title">ETCH A SKETCH</h1>
      <!-- Creator -->
      <p class="creator"><span>Designed</span> and <span>created</span> by <a class="myLink">Azka Noruouzi</a></p>
      <article class="card" draggable="false">
        <!-- ====== grid box start ====== -->
        <div class="drag-container" draggable="false">
        <section class="grid-box" id="grid-box" draggable="false"></section>
        </div>
        <!-- ====== grid box end ====== -->
        <!-- ====== settings start ====== -->
        <section class="settings" id="settings">
        <input type="color" name="colorPicker" id="colorPicker" class="color-picker" value="#000000"/>
          <!-- Buttons -->
        <section class="button-container">
          <!-- Color buttons and clear -->
          <div class="color-mode-buttons">
            <button class="btn customColor" data-button="customColor">Custom color</button>
            <button class="btn backgroundColor" data-button="backgroundColor">Background color</button>
            <button class="btn borderColor" data-button="borderColor">border color</button>
            <button class="btn toggleBorder" data-button="toggleBorder">Toggle border</button>
            <button class="btn eraser" data-button="eraser">Eraser</button>
            <button class="btn clear" data-button="clear">Clear</button>
  
          </div>
                    <!-- Season buttons -->
          <div class="season-mode-colors">
            <button class="btn rainbowMode" data-button="rainbowMode">Rainbow mode</button>
            <button class="btn coldColor" data-button="coldColor">
              Cold
            </button>
            <button class="btn warmColor" data-button="warmColor">
              Warm
            </button>
            <button class="btn darken" data-button="darken">darken</button>
            <button class="btn lighten" data-button="lighten">lighten</button>
            <button class="btn fancyColor" data-button="fancyColor">Fancy</button>
          </div>
          </section>
          <!-- range input -->
          <div class="range-input-container">
            <!-- Grid size -->
            <p class="grid-size">Size: 
              <span>32</span>
              X
              <span>32</span>
            </p>
            <input type="range" name="range" id="range" min="1" max="64" />
          </div>
        </section>
        <!-- ====== settings end ====== -->
      </article>
      <!-- ====== Card end ====== -->
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script>      <a class="myLink" href="https://github.com/Azkanorouzi">Azka noruzi</a> </p>
    </main>
    <!-- ====== Main end ======-->
    <!--  ====== Js ====== -->
    <script src="js/script.js"></script>
    <script src="js/inputRange.js"></script>
  </body>
</html>
