<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet"> 
    <!-- title -->
    <title>Etch-a-Sketch | Azka</title>
  </head>
  <body>
    <!-- ====== Main start ====== -->
    <main>
      <!-- ====== Card start ====== -->
      <h1 class="main-title">ETCH A SKETCH</h1>
      <article class="card">
        <!-- ====== grid box start ====== -->
        <section class="grid-box" id="grid-box"></section>
        <!-- ====== grid box end ====== -->
        <!-- ====== settings start ====== -->
        <section class="settings" id="settings">
        <input type="color" name="colorPicker" id="colorPicker" class="color-picker"/>
          <!-- Buttons -->
        <section class="button-container">
          <!-- Season buttons -->
          <div class="season-mode-colors">
            <button class="btn" data-button="rainbowMode">Rainbow mode</button>
            <button class="btn" data-button="coldColor">
              Cold
            </button>
            <button class="btn" data-button="warmColor">
              Warm
            </button>
            <button class="btn" data-button="darken">darken</button>
            <button class="btn" data-button="lighten">lighten</button>
            <button class="btn" data-button="FancyColor">Fancy</button>
          </div>
          <!-- Color mode buttons and clear -->
          <div class="color-mode-buttons">
            <button class="btn" data-button="customColor">Custom color</button>
            <button class="btn" data-button="BackgroundColor">Background color</button>
            <button class="btn" data-button="Fancy">Toggle border</button>
            <button class="btn" data-button="eraser">Eraser</button>
            <button class="btn" data-button="clear">Clear</button>
            <button class="btn" data-button="colorPicker">Color picker</button>
          </div>
          </section>
          <!-- range input -->
          <div class="range-input-container">
            <!-- Grid size -->
            <p class="grid size">Size: 
              <span>32</span>
              X
              <span>32</span>
            </p>
            <input type="range" name="range" id="range" min="0" max="64" />
          </div>
        </section>
        <!-- ====== settings end ====== -->
      </article>
      <!-- ====== Card end ====== -->
    </main>
    <!-- ====== Main end ======-->
    <!--  ====== Js ====== -->
    <script src="js/script.js"></script>
    <script src="js/inputRange.js"></script>
  </body>
</html>
