<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Css -->
  <link rel="stylesheet" href="style.css">
  <!-- title -->
  <title>Etch-a-Sketch | Azka</title>
</head>
<body>
  <!-- ====== Main start ====== -->
  <main>
    <!-- ====== Card start ====== -->
    <h1 class="main-title">ETCH A SKETCH</h1>
    <article class="card">
      <!-- ====== grid box start ====== -->
      <section class="grid-box" id="grid-box">
      </section>
      <!-- ====== grid box end ====== -->
      <!-- ====== settings start ====== -->
      <section class="settings" id="settings">
        <input type="color">
        <button>Custom color</button>
        <button>Winter colors</button>
        <button>Spring colors</button>
        <button>Summer colors</button>
        <button>fall colors</button>
        <button>Rainbow mode</button>
        <button>Gray scale</button>
        <button>Pick color</button>
        <button>clear</button>
      </section>
      <!-- ====== settings end ====== -->

    <!-- Main title -->
    </article>
    <!-- ====== Card end ====== -->
  </main>
  <!-- ====== Main end ======-->
  <!--  ====== Js ====== -->
  <script src="script.js"></script>
</body>
</html>
